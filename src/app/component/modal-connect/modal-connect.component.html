<ng-template #content let-modal>
    <div class="modal-body">
        <div class="mo-con">
            <h4>Hey, are you still there?</h4>
            <p>We believe that you no longer intend to control the experience in the next few minutes</p>
            <h5>Disconnecting in <span>5 seconds</span></h5>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Stay connected</button>
        </div>
    </div>
  </ng-template>
